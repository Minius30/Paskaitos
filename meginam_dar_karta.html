<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parduotuvė</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" href="css/megin.css">
    <script src="https://kit.fontawesome.com/3c62e07c87.js"
            ></script>

<body>
<header>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-12 col-12">
                <div class="btn-group">
                    <button class="btn border dropdown-toggle my-md-4 my-2 text-white"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                        EUR
                    </button>
                    <div class="dropdown-menu">
                        <a href="#" class="dropdown-item">USD - Dolar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 col-12 text-center">
                <h2 class="my-md-3 site-title text-white">R-KRAUTUVĖLĖ</h2>
            </div>
            <div class="col-md4 col-12 text-right">
                <p class="my-md-4 header-links">
                    <a href="#" class="px-2">Prisijungti</a>
                    <a href="#" class="px-1">Susikurti anketą</a>
                </p>
            </div>
        </div>
    </div>
    <div class="container-fluid p-0 ">
        <nav class="navbar navbar-expand-lg navbar-light bg-white">
            <button class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home
                            <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">KOLEKCIJA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PARDUOTUVĖ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">APIE MUS</a>
                    </li>

                </ul>
            </div>
            <div class="navbar-nav">
                <li class="nav-item border rounded-circle mx-2 search-icon">
                    <i class="fas fa-search p-2"></i>
                </li>
                <li class="nav-item border rounded-circle mx-2 basket-icon">
                    <i class="fas fa-shopping-basket p-2"></i>
                </li>

            </div>
        </nav>
    </div>
</header>

<main>
    <div class="container-fluid p-0 ">
        <div class="site-slider">
            <div class="slider-one p-0">
                <div>
                    <img src="./Img/kitty.jpg" class="img-fluid" alt="Banner 1" width="100%">
                </div>
                <div>
                    <img src="./Img/about.jpg" class="img-fluid" alt="Banner 2" width="100%">
                </div>

            </div>
            <div class="slider-btn">
                <span class="prev position-top">
                    <i class="fas fa-chevron-left"></i></span>
                <span class="next position-top right-0">
                 <i class="fas fa-chevron-right"></i></span>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="site-slider-two px-md-4">
            <div class="row slider-two text-center">
                <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./Img/27techtipwebART-articleInline.jpg" alt="Product 1">
                    <span class="border site-btn btn-span">RUBAI</span>
                </div>
                  <div class="col-md-2 product pt-md-5 pt-4">
                    <img src="./Img/phonepicutres-TA.jpg" alt="Product 1">
                    <span class="border site-btn btn-span">RUBAI</span>
                </div>

            </div>
        </div>
    </div>

</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
crossorigin="anonymous"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script src="js/parde.js"></script>
